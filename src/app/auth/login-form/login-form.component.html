<div class="container">
  <div class="signUpCard">
    <form #signinForm="ngForm">
      <h2 class="heading">Sign In</h2>

      <label class="label">Email</label>
      <input type="email"
             name="email"
             placeholder="Enter ypur email"
             [(ngModel)]="email"
             class="formInput"
             maxlength="60" required>

        <label class="label">Password</label>
        <input type="password"
               name="password"
               placeholder="Choose a password"
               [(ngModel)]="password"
               class="formInput"
               required>


        <button [disabled]="!signinForm.form.valid"
                type="submit"
                (click)="signIn()"
                class="btn"
                id="btn-signUp">Sign In</button>
    </form>
  </div>
</div>
